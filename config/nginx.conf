upstream mumsmums_backend {
    # mumsmums is the name of the docker container running the backend
    server mumsmums:8080;
}

upstream mumsmums_frontend {
    # next is the name of the docker container running the NextJS app
    server next:3000;
}

server  {
	listen 80 default_server;
	listen [::]:80 default_server;

	server_name mumsmums.app www.mumsmums.app;

	location / {
		return 301 https://$host$request_uri;
	}
    location ~ /.well-known/acme-challenge {
            allow all;
            root /tmp/acme_challenge;
    }
}

server {
	index index.html index.htm index.nginx-debian.html;

	server_name mumsmums.app www.mumsmums.app;

	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header Host $host;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Proto $scheme;

	location /graphql {
	    proxy_pass http://mumsmums_backend;
	}

	location / {
	    proxy_pass http://mumsmums_frontend;
	}

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mumsmums.app/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mumsmums.app/privkey.pem; # managed by Certbot
}
