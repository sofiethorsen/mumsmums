services:
  # Kotlin/Ktor backend service
  backend:
    platform: linux/amd64
    build:
      context: .
      dockerfile: docker/mumsmums.Dockerfile
    container_name: mumsmums-backend
    restart: unless-stopped
    env_file:
      - ~/mumsmums-persist/.env
    ports:
      - "8080:8080"
    volumes:
      - ~/mumsmums-persist:/app/data
      - ~/mumsmums-persist/images:/app/images
    networks:
      - mumsmums-network
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false  # SQLite needs write access
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js frontend service
  frontend:
    platform: linux/amd64
    build:
      context: .
      dockerfile: docker/next.Dockerfile
      extra_hosts:
        - "host.docker.internal:host-gateway"
    container_name: mumsmums-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Server-side (SSR/ISR) requests use this to reach backend container
      - BACKEND_URL=http://backend:8080
    volumes:
      # Mount images into Next.js public directory for Image Optimization
      - ~/mumsmums-persist/images:/app/public/images:ro
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mumsmums-network
    user: "1001:1001"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false  # Next.js needs write access for cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Caddy reverse proxy
  caddy:
    platform: linux/amd64
    image: caddy:2-alpine
    container_name: mumsmums-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ~/mumsmums-persist/images:/images:ro
    depends_on:
      - backend
      - frontend
    networks:
      - mumsmums-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  mumsmums-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
